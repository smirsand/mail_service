{% extends 'client/base.html' %}
{% block content %}

<div class="col-12 mb-5"><br>
    <a class="btn btn-outline-primary" href="{% url 'message:create_mailingmessage' %}">Добавить письмо</a>
</div>
<div class="album py-5 bg-light">
    <div class="container">
        <div class="row">
            <h1>Список писем</h1><br>
            {% for object in object_list %}
            <div class="col-md-4"><br>
                <div class="card mb-4 box-shadow">
                    <div class="card-body">
                        <p class="card-text">{{object}}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a href="{% url 'message:detail_mailingmessage' object.pk %}" type="button"
                                       class="btn btn-sm btn-outline-secondary">Просмотр</a>
                                    <a href="{% url 'message:delete_mailingmessage' object.pk %}" type="button"
                                       class="btn btn-sm btn-outline-secondary">Удалить</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
