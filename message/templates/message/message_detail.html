{% extends 'client/base.html' %}

{% block content %}
<!doctype html>
<div class="album py-5 bg-light">
    <div class="container">
        <div class="row">
            <p class="card-text"></p>
            <div class="col-md-4">
                <div class="card mb-4 box-shadow">
                    <div class="card-body">
                        <p class="card-text">{{object.subject}}</p>
                        <p class="card-text"></p>
                        <p class="card-text">{{ object.content }}</p>
                        <div class="btn-group">
                            <a href="{% url 'message:update_mailingmessage' object.pk %}" type="button"
                               class="btn btn-sm btn-outline-secondary">Внести изменения</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
