{% extends 'client/base.html' %}

{% block content %}
<!doctype html>
<div class="album py-5 bg-light">
    <div class="container">
        <div class="row">
            <p class="card-text">{{object.mailing_time}}</p>
            <div class="col-md-4">
                <div class="card mb-4 box-shadow">
                    <div class="card-body">
                        <p class="card-text"></p>
                        <p class="card-text">{{object.title}}</p>
                        <p class="card-text"></p>
                        <p class="card-text">{{object.content}}</p>
                        <p class="card-text"></p>
                        <p class="card-text">{{object.image}}</p>
                        <p class="card-text">Количество просмотров: {{object.count_views}}</p>
                        <p class="card-text">Дата публикации: {{object.publication_date}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
